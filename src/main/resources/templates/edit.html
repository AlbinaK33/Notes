<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Note</h2>
    <form method="post" th:action="@{/note/edit}" th:object="${note}">

        <input type="hidden" name="id" th:value="${note.id}"/>

        <div class="form-group" th:classappend="${#fields.hasErrors('title')} ? 'has-error' : ''">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}"/>
            <span th:if="${#fields.hasErrors('title')}" th:errors="${note.title}" class="help-block">Title cannot be empty</span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('content')} ? 'has-error' : ''">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" th:field="*{content}"></textarea>
            <span th:if="${#fields.hasErrors('content')}" th:errors="${note.content}" class="help-block">Content cannot be empty</span>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
